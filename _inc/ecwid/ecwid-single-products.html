<section class="c-special c-border">
    <div class="c-special_wrap">
        <div class="o-wrapper">
            <h2 class="u-text-center">{{'Our special of the month'|t}}</h2>    
            <ul class="o-layout o-layout c-home_special">
                {% for special in entry.specialsMonth.all %}
                    {% if special.type == "specialsMonthTab" %}
                        <li class="o-layout__item">
<div class="ecwid ecwid-SingleProduct-v2 ecwid-SingleProduct-v2-centered ecwid-Product ecwid-Product-{{special.specialsMonthIDs}}" itemscope itemtype="http://schema.org/Product" data-single-product-id="{{special.specialsMonthIDs}}">
<a class="c-home_special_link" href="{{ craft.app.sites.primarySite.baseUrl }}nos-produits?store-page={{special.specialsMonthTitle|kebab|striptags|raw}}-p{{special.specialsMonthIDs}}">
<div itemprop="image"></div>
</a>
<div class="c-home-special">
<div class="ecwid-title"><p>{{special.specialsMonthTitle}}</p></div><div itemtype="http://schema.org/Offer" itemscope itemprop="offers"><div class="ecwid-productBrowser-price ecwid-price" itemprop="price" content="2.99"><div itemprop="priceCurrency" content="CAD"></div></div></div>
                            <div customprop="options"></div><div class="c-add" customprop="addtobag"></div>
                        </div></div>
                        </li>
   
                    {% endif %}
                {% endfor %}
            </ul> 
            <div class="c-home_special_btn">
            <a class="c-btn u-text-center c-btn--tertiary -two" href="{{global.shopLink.getUrl()}}">Consultez tous nos sp√©ciaux</a>   
            </div>
        </div>
    </div>    
</section>
