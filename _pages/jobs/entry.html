{% extends "_layout/site" %}
    {% block content %}
        {% include "_inc/content/single-job" %}

<section class="c-form -job">
	<div class="c-background -three">

		<div class="o-wrapper">
				<div class="o-wrap-five">		
					<h2>Postuler pour ce poste</h2>
	<form class="c-form_form -career" method="post" action="" accept-charset="UTF-8" enctype="multipart/form-data">
	    {{ csrfInput() }}
	    <input type="hidden" name="action" value="contact-form/send">
	    {{ redirectInput('contact/thanks') }}

	    <label for="from-name">{{"Name"|t}}</label>
	    <input id="from-name" type="text" name="fromName" value="{{ message.fromName ?? '' }}" required>

	    <label for="from-email">{{"Email"|t}}</label>
	    <input id="from-email" type="email" name="fromEmail" value="{{ message.fromEmail ?? '' }}" required>


	    <label for="phone">{{"Phone"|t}}</label>
	    <input id="phone" type="text" name="message[Phone]" value="{{ message.fromEmail ?? '' }}" required>


		    <label for="attachment">{{"Join your resume"|t}}</label>
			<div class="c-file -cv">
				<div class="c-file-upload -cv">
						<div class="c-file-select">
						<div class="c-file-select-name" id="noFile-cv">{{"Choose..."|t}}</div> 
						<div class="c-file-select-button" id="fileName-cv">
